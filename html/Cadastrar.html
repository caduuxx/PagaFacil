<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/styleCadastrar.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/img/Favicon.ico" type="image/x-icon">
    <title> PagaFacil</title>
</head>
<body>
    <!--Cadastrar-->
    <div id="form">
        <form action="">
            <h2>Cadastrar</h2>

            <label for="username">Cpf</label>

            <div class="input">
                <i class='bx bxs-user-circle'></i>
                <input id="username" name="username" placeholder="CPF" type="text">
            </div>

            <label for="email">Email</label>

            <div class="input">
                <i class='bx bxs-envelope' ></i>
                <input id="email" name="email"  placeholder="Email" type="text">
            </div>

            <label for="senha">Senha</label>

            <div class="input">
                <i class='bx bxs-lock-alt' ></i>
                <input id="senha" name="senha" placeholder="Senha" type="password">
            </div>

            <label for="senha">Repitir Senha</label>

            <div class="input">
                <i class='bx bxs-lock-alt' ></i>
                <input id="senha" name="senha" placeholder="Senha" type="password">
            </div>

            <div id="btn">
               <a href="login.html"><button type="submit">Cadastrar</button></a>
            </div>
            <!--Fim do Cadastrar-->
        </form>
    </div>
</body>
</html>
