<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/Styles/stylesidebar.css">
    <link rel="shortcut icon" href="/img/Favicon.ico" type="image/x-icon">
    <title>PagaFacil</title>
</head>
<body>
    <!--SIDES BAR-->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-money-withdraw'></i>
            <div class="logo-name">
                <span>Paga</span>Facil</div>
        </a>
        <ul class="side-menu">
            <li><a href="#"><i class='bx bxs-dashboard' ></i>Dashbord</a></li>
            <li><a href="#"><i class='bx bx-store-alt' ></i>Cadastra venda</a></li>
            <li><a href="#"><i class='bx bx-coin'></i>Fazer deposito</a></li>
            <li><a href="#"><i class='bx bxs-bank' ></i>Adicionar pedido</a></li>
            <li class="active"><a href="#"><i class='bx bxs-analyse' ></i>Fazer deposito</a></li>
            <li><a href="#"><i class='bx bx-message-square-dots'></i>Suporte</a></li>
            <li><a href="#"><i class='bx bx-group' ></i>Usuario</a></li>
            <li><a href="#"><i class='bx bx-cog' ></i>Configuração</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle' ></i>
                    Sair
                </a>
            </li>
        </ul>
    </div>
    <!-- End of sidebar-->

    <!-- Main Content-->
<div class="content">
    <!--Nav bar-->
    <nav>
        <i class='bx bx-menu'></i>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button class="search-btn" type="submit">
                    <i class='bx bx-search' ></i>
                </button>
            </div>
        </form>
        <input type="checkbox" id=theme-toggle" hidden>
        <label for="theme-toggle" class="theme-toggle">

        </label>
        <a href="#">
            <i class='bx bx-bell' ></i>
            <span class="count">12</span>
        </a>
        <a href="#" class="profile">
            <img src="images/Screenshot_1-removebg-preview.png" height="100px">
        </a>
    </nav>
    <!--End of Nav-->
</div>



    <script src="/Scripts/index.js"></script>
